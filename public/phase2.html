<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Lane</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a202c;
        }

        .font-handwriting {
            font-family: 'Lobster', cursive;
        }

        #memory-image {
            opacity: 0;
            transform: scale(1.1);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }
          /* === DYNAMIC ANIMATIONS === */
        @keyframes kenBurns {
            0% {
                transform: scale(1.1) translate(2%, -2%);
                opacity: 0;
            }

            15% {
                opacity: 1;
            }

            100% {
                transform: scale(1.25) translate(-2%, 2%);
                opacity: 1;
            }
        }

        @keyframes slideFromLeft {
            0% {
                transform: translateX(-100%) scale(1.1);
                opacity: 0;
            }

            100% {
                transform: translateX(0) scale(1);
                opacity: 1;
            }
        }

        @keyframes slideFromRight {
            0% {
                transform: translateX(100%) scale(1.1);
                opacity: 0;
            }

            100% {
                transform: translateX(0) scale(1);
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            0% {
                transform: scale(1.5);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .anim-ken-burns {
            animation: kenBurns 7s ease-in-out forwards;
        }

        .anim-slide-left {
            animation: slideFromLeft 1.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }

        .anim-slide-right {
            animation: slideFromRight 1.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }

        .anim-zoom-in {
            animation: zoomIn 1.5s ease-out forwards;
        }

        .anim-fade-in {
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        @keyframes captionUp {
            from {
                transform: translateY(100%);
            }

            to {
                transform: translateY(0);
            }
        }

        .caption-animate {
            animation: captionUp 0.8s 0.5s ease-out forwards;
        }

        @keyframes breathingEffect {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.02);
            }

            100% {
                transform: scale(1);
            }
        }

        .breathing-effect {
            animation: breathingEffect 8s ease-in-out infinite;
        }

        #mute-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
    </head>

<body class="bg-[#1a202c] text-white flex flex-col items-center justify-center min-h-screen p-4 overflow-hidden">

    <header class="text-center mb-8">
        <h1 class="font-handwriting text-5xl md:text-7xl text-cyan-300 drop-shadow-lg">Our Memory Lane</h1>
        <p class="text-lg text-gray-400 mt-2">A few moments that I'll always cherish.
            <br> </p>
        </p>
    </header>

    <div class="relative w-full max-w-2xl">
        <div id="slideshow-container"
            class="relative w-full aspect-[4/3] bg-gray-900/50 rounded-2xl shadow-2xl flex items-center justify-center overflow-hidden breathing-effect">
            <img id="memory-image" src="" alt="Memory" class="absolute top-0 left-0 w-full h-full object-cover">

            <div class="absolute bottom-0 left-0 w-full bg-gradient-to-t from-black/80 to-transparent p-6 pt-12">
                <div id="caption-container" class="transform translate-y-full">
                    <p id="memory-caption" class="text-center text-lg text-white drop-shadow-md"></p>
                </div>
            </div>
        </div>
         <!-- Navigation Buttons -->
        <button id="prev-btn"
            class="absolute top-1/2 left-0 -translate-y-1/2 -translate-x-4 bg-black/40 hover:bg-black/60 text-white rounded-full w-12 h-12 flex items-center justify-center transition-all duration-300 transform hover:scale-110 z-10">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        </button>
        <button id="next-btn"
            class="absolute top-1/2 right-0 -translate-y-1/2 translate-x-4 bg-black/40 hover:bg-black/60 text-white rounded-full w-12 h-12 flex items-center justify-center transition-all duration-300 transform hover:scale-110 z-10">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        </button>
    </div>
     <!-- Next Page Button (hidden initially) -->
    <a href="phase3.html" id="next-page-btn"
        class="hidden opacity-0 mt-8 bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-all duration-1000 transform hover:scale-105">
        Read My Message &rarr;
    </a>

<!-- Audio player and Mute Button -->
    <audio id="background-music" loop src="music.mp3"></audio>
    <div id="mute-btn">
        <svg id="speaker-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
            <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
        </svg>
        <svg id="mute-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="hidden">
            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
            <line x1="23" y1="9" x2="17" y2="15"></line>
            <line x1="17" y1="9" x2="23" y2="15"></line>
        </svg>
    </div>
     <script>
        const memories = [
            { image: 'img/20250831_144934.jpg', caption: "It started here — one picture, one moment, and suddenly we weren’t strangers anymore" },
            { image: 'img/lip.jpg', caption: "It was evening when we forgot about time — one kiss, countless feelings." },
            { image: 'img/coff.jpg', caption: "My mornings were coffee in your hands and love in your smile." },
            { image: 'https://placehold.co/800x600/c084fc/1a202c?text=I+Dont+have+any+image+of+this+moment', caption: "4 AM streets, empty but alive with our laughter — our very first ride." },
            { image: 'img/tea.jpg', caption: "“A rainy day, a cup of tea, and the calm of being there with you." },
            { image: 'img/bo.jpg', caption: "Every time you passed me that bottle, it wasn’t just water; it was a quiet reminder that someone cared — and yes, people noticed." },
            { image: 'img/li.jpg', caption: "I once imagined a night like this with you, and somehow it feels even more beautiful in my heart." },
            { image: 'img/pizz.jpg', caption: "Pizza in your hands, happiness in my heart — that’s the memory." },
            { image: 'img/hug.jpg', caption: "Your hug wasn’t just an embrace — it was home for a heartbeat. One hug, and everything heavy suddenly felt light." },
            { image: 'img/talk.jpg', caption: "We talked for a whole day straight, and somehow it still didn’t feel enough. That endless VC felt like living in our own little world.We talked through hours, through silence, through everything — and I loved it all" },
            { image: 'img/sunday.jpg', caption: "Those Sundays — just us, pizzas, talks, and a little world we built for a day.Full-day dates that felt like we pressed pause on the rest of the world.Our Sundays weren’t about plans; they were about being lost in each other." },
            { image: 'img/gif.jpg', caption: "The things I brought you may have been small in price, but they were big in heart. Each little gift I picked carried a piece of my heart, not my wallet. Even the simplest things I gave came from a place deep within me." },
            { image: 'img/food.jpg', caption: "Your care showed in the little things — bringing me food from home, washing my clothes — quiet love I’ll never forget. You didn’t just look after me — you made me feel safe, valued, and loved." },
            { image: 'img/snap.jpg', caption: "Every snap you sent felt like a tiny window into your world — and I cherished each one.Those little pictures carried smiles, moods, moments — pieces of you I got to keep." },
            { image: 'img/smile.jpg', caption: "Just one smile, one playful glance — and I was helpless.Control was mine — or at least I thought so — until you teased me in a way only you could, and I happily let go." }
        ];

        const memoryImage = document.getElementById('memory-image');
        const memoryCaption = document.getElementById('memory-caption');
        const captionContainer = document.getElementById('caption-container');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const nextPageBtn = document.getElementById('next-page-btn');

        let currentIndex = 0;
        let slideshowInterval;
        let hasCompletedCycle = false;

        const animations = ['anim-ken-burns', 'anim-slide-left', 'anim-slide-right', 'anim-zoom-in', 'anim-fade-in'];

        function showMemory(index) {
            memoryImage.className = 'absolute top-0 left-0 w-full h-full object-cover';
            void memoryImage.offsetWidth;

            const randomAnimation = animations[Math.floor(Math.random() * animations.length)];
            memoryImage.classList.add(randomAnimation);

            memoryImage.src = memories[index].image;
            memoryCaption.textContent = memories[index].caption;

            captionContainer.classList.remove('caption-animate');
            void captionContainer.offsetWidth;
            captionContainer.classList.add('caption-animate');

            if (index === memories.length - 1 && !hasCompletedCycle) {
                hasCompletedCycle = true;
                setTimeout(() => {
                    nextPageBtn.classList.remove('hidden');
                    setTimeout(() => nextPageBtn.style.opacity = '1', 50);
                }, 2000);
            }
        }

        function nextMemory() {
            currentIndex = (currentIndex + 1) % memories.length;
            showMemory(currentIndex);
        }

        function prevMemory() {
            currentIndex = (currentIndex - 1 + memories.length) % memories.length;
            showMemory(currentIndex);
            startSlideshow(); // Reset interval on manual click
        }

        function nextMemoryManual() {
            currentIndex = (currentIndex + 1) % memories.length;
            showMemory(currentIndex);
            startSlideshow(); // Reset interval on manual click
        }

        function startSlideshow() {
            stopSlideshow();
            slideshowInterval = setInterval(nextMemory, 7000);
        }

        function stopSlideshow() {
            clearInterval(slideshowInterval);
        }

        prevBtn.addEventListener('click', prevMemory);
        nextBtn.addEventListener('click', nextMemoryManual);

        // --- CONTINUOUS MUSIC SCRIPT ---
        const audio = document.getElementById('background-music');
        const muteBtn = document.getElementById('mute-btn');
        const speakerIcon = document.getElementById('speaker-icon');
        const muteIcon = document.getElementById('mute-icon');

        function saveMusicState() {
            localStorage.setItem('musicTime', audio.currentTime);
            localStorage.setItem('musicPaused', audio.muted);
            localStorage.setItem('musicPlaying', !audio.paused);
        }

        function loadMusicState() {
            const paused = localStorage.getItem('musicPaused') === 'true';
            audio.muted = paused;
            updateMuteButton(paused);
            if (!paused) {
                audio.play().catch(e => console.log("Audio needs interaction to play."));
            }
        }

        function updateMuteButton(isMuted) {
            if (isMuted) {
                speakerIcon.classList.add('hidden');
                muteIcon.classList.remove('hidden');
            } else {
                speakerIcon.classList.remove('hidden');
                muteIcon.classList.add('hidden');
            }
        }

        muteBtn.addEventListener('click', () => {
            audio.muted = !audio.muted;
            if (audio.muted) {
                audio.pause();
            } else {
                audio.play().catch(e => console.log("Audio play failed after unmute"));
            }
            localStorage.setItem('musicPaused', audio.muted);
            updateMuteButton(audio.muted);
        });

        // --- Initial Load ---
        showMemory(currentIndex);
        startSlideshow();
        window.addEventListener('DOMContentLoaded', loadMusicState);
        window.addEventListener('beforeunload', saveMusicState);
    </script>
</body>

</html>
