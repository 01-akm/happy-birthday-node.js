<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Lane</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a202c;
        }

        .font-handwriting {
            font-family: 'Lobster', cursive;
        }

        #memory-image {
            opacity: 0;
            transform: scale(1.1);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }
          /* === DYNAMIC ANIMATIONS === */
        @keyframes kenBurns {
            0% {
                transform: scale(1.1) translate(2%, -2%);
                opacity: 0;
            }

            15% {
                opacity: 1;
            }

            100% {
                transform: scale(1.25) translate(-2%, 2%);
                opacity: 1;
            }
        }

        @keyframes slideFromLeft {
            0% {
                transform: translateX(-100%) scale(1.1);
                opacity: 0;
            }

            100% {
                transform: translateX(0) scale(1);
                opacity: 1;
            }
        }

        @keyframes slideFromRight {
            0% {
                transform: translateX(100%) scale(1.1);
                opacity: 0;
            }

            100% {
                transform: translateX(0) scale(1);
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            0% {
                transform: scale(1.5);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .anim-ken-burns {
            animation: kenBurns 7s ease-in-out forwards;
        }

        .anim-slide-left {
            animation: slideFromLeft 1.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }

        .anim-slide-right {
            animation: slideFromRight 1.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }

        .anim-zoom-in {
            animation: zoomIn 1.5s ease-out forwards;
        }

        .anim-fade-in {
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        @keyframes captionUp {
            from {
                transform: translateY(100%);
            }

            to {
                transform: translateY(0);
            }
        }

        .caption-animate {
            animation: captionUp 0.8s 0.5s ease-out forwards;
        }

        @keyframes breathingEffect {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.02);
            }

            100% {
                transform: scale(1);
            }
        }

        .breathing-effect {
            animation: breathingEffect 8s ease-in-out infinite;
        }

        #mute-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
