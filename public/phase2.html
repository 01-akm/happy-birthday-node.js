<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Lane</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a202c;
        }

        .font-handwriting {
            font-family: 'Lobster', cursive;
        }

        #memory-image {
            opacity: 0;
            transform: scale(1.1);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }
          /* === DYNAMIC ANIMATIONS === */
        @keyframes kenBurns {
            0% {
                transform: scale(1.1) translate(2%, -2%);
                opacity: 0;
            }

            15% {
                opacity: 1;
            }

            100% {
                transform: scale(1.25) translate(-2%, 2%);
                opacity: 1;
            }
        }

        @keyframes slideFromLeft {
            0% {
                transform: translateX(-100%) scale(1.1);
                opacity: 0;
            }

            100% {
                transform: translateX(0) scale(1);
                opacity: 1;
            }
        }

        @keyframes slideFromRight {
            0% {
                transform: translateX(100%) scale(1.1);
                opacity: 0;
            }

            100% {
                transform: translateX(0) scale(1);
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            0% {
                transform: scale(1.5);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .anim-ken-burns {
            animation: kenBurns 7s ease-in-out forwards;
        }

        .anim-slide-left {
            animation: slideFromLeft 1.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }

        .anim-slide-right {
            animation: slideFromRight 1.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }

        .anim-zoom-in {
            animation: zoomIn 1.5s ease-out forwards;
        }

        .anim-fade-in {
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        @keyframes captionUp {
            from {
                transform: translateY(100%);
            }

            to {
                transform: translateY(0);
            }
        }

        .caption-animate {
            animation: captionUp 0.8s 0.5s ease-out forwards;
        }

        @keyframes breathingEffect {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.02);
            }

            100% {
                transform: scale(1);
            }
        }

        .breathing-effect {
            animation: breathingEffect 8s ease-in-out infinite;
        }

        #mute-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
    </head>

<body class="bg-[#1a202c] text-white flex flex-col items-center justify-center min-h-screen p-4 overflow-hidden">

    <header class="text-center mb-8">
        <h1 class="font-handwriting text-5xl md:text-7xl text-cyan-300 drop-shadow-lg">Our Memory Lane</h1>
        <p class="text-lg text-gray-400 mt-2">A few moments that I'll always cherish.
            <br> </p>
        </p>
    </header>

    <div class="relative w-full max-w-2xl">
        <div id="slideshow-container"
            class="relative w-full aspect-[4/3] bg-gray-900/50 rounded-2xl shadow-2xl flex items-center justify-center overflow-hidden breathing-effect">
            <img id="memory-image" src="" alt="Memory" class="absolute top-0 left-0 w-full h-full object-cover">

            <div class="absolute bottom-0 left-0 w-full bg-gradient-to-t from-black/80 to-transparent p-6 pt-12">
                <div id="caption-container" class="transform translate-y-full">
                    <p id="memory-caption" class="text-center text-lg text-white drop-shadow-md"></p>
                </div>
            </div>
        </div>
         <!-- Navigation Buttons -->
        <button id="prev-btn"
            class="absolute top-1/2 left-0 -translate-y-1/2 -translate-x-4 bg-black/40 hover:bg-black/60 text-white rounded-full w-12 h-12 flex items-center justify-center transition-all duration-300 transform hover:scale-110 z-10">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        </button>
        <button id="next-btn"
            class="absolute top-1/2 right-0 -translate-y-1/2 translate-x-4 bg-black/40 hover:bg-black/60 text-white rounded-full w-12 h-12 flex items-center justify-center transition-all duration-300 transform hover:scale-110 z-10">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        </button>
    </div>
     <!-- Next Page Button (hidden initially) -->
    <a href="phase3.html" id="next-page-btn"
        class="hidden opacity-0 mt-8 bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-all duration-1000 transform hover:scale-105">
        Read My Message &rarr;
    </a>

<!-- Audio player and Mute Button -->
    <audio id="background-music" loop src="music.mp3"></audio>
    <div id="mute-btn">
        <svg id="speaker-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
            <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
        </svg>
        <svg id="mute-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="hidden">
            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
            <line x1="23" y1="9" x2="17" y2="15"></line>
            <line x1="17" y1="9" x2="23" y2="15"></line>
        </svg>
    </div>
