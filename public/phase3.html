<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just For You</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #2d3748; /* A deep blue-gray background */
            overflow-x: hidden;
        }
  .font-handwriting {
            font-family: 'Caveat', cursive;
        }
        
        /* Entrance animation for the whole page */
        @keyframes pageFadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .animate-page-fade-in {
            animation: pageFadeIn 1.5s ease-out forwards;
        }
             /* Blinking cursor effect */
        .typing-cursor {
            display: inline-block;
            width: 3px;
            height: 1.8rem; /* Match line height */
            background-color: #cbd5e0;
            animation: blink 1s infinite;
            margin-left: 4px;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
 /* Mute Button Style */
        #mute-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: rgba(0,0,0,0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
        }
         </style>
</head>
<body class="text-white flex items-center justify-center min-h-screen p-4">

    <div id="message-container" class="w-full max-w-3xl mx-auto text-center animate-page-fade-in">
        
        <!-- The "letter" area -->
        <div class="bg-gray-100 text-gray-800 rounded-lg shadow-2xl p-6 md:p-10 min-h-[400px]">
            <p id="typed-text" class="font-handwriting text-2xl md:text-3xl text-left leading-relaxed">
               <!-- The message will be typed here -->
                <span class="typing-cursor"></span>
            </p>
        </div>
