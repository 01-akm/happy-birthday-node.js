<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just For You</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #2d3748; /* A deep blue-gray background */
            overflow-x: hidden;
        }
  .font-handwriting {
            font-family: 'Caveat', cursive;
        }
        
        /* Entrance animation for the whole page */
        @keyframes pageFadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .animate-page-fade-in {
            animation: pageFadeIn 1.5s ease-out forwards;
        }
             /* Blinking cursor effect */
        .typing-cursor {
            display: inline-block;
            width: 3px;
            height: 1.8rem; /* Match line height */
            background-color: #cbd5e0;
            animation: blink 1s infinite;
            margin-left: 4px;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
