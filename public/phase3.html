<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just For You</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #2d3748; /* A deep blue-gray background */
            overflow-x: hidden;
        }

        .font-handwriting {
            font-family: 'Caveat', cursive;
        }
        
        /* Entrance animation for the whole page */
        @keyframes pageFadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .animate-page-fade-in {
            animation: pageFadeIn 1.5s ease-out forwards;
        }

        /* Blinking cursor effect */
        .typing-cursor {
            display: inline-block;
            width: 3px;
            height: 1.8rem; /* Match line height */
            background-color: #cbd5e0;
            animation: blink 1s infinite;
            margin-left: 4px;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Mute Button Style */
        #mute-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: rgba(0,0,0,0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body class="text-white flex items-center justify-center min-h-screen p-4">

    <div id="message-container" class="w-full max-w-3xl mx-auto text-center animate-page-fade-in">
        
        <!-- The "letter" area -->
        <div class="bg-gray-100 text-gray-800 rounded-lg shadow-2xl p-6 md:p-10 min-h-[400px]">
            <p id="typed-text" class="font-handwriting text-2xl md:text-3xl text-left leading-relaxed">
                <!-- The message will be typed here -->
                <span class="typing-cursor"></span>
            </p>
        </div>
        
        <!-- Navigation Button (initially hidden) -->
        <a href="phase4.html" id="next-page-btn" class="opacity-0 mt-8 bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-all duration-1000 transform hover:scale-105">
            One Last Surprise... &rarr;
        </a>
    </div>

    <!-- Audio player and Mute Button -->
    <audio id="background-music" loop src="music.mp3"></audio>
    <div id="mute-btn">
        <!-- Speaker Icon -->
        <svg id="speaker-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
        <!-- Mute Icon -->
        <svg id="mute-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="hidden"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><line x1="23" y1="9" x2="17" y2="15"></line><line x1="17" y1="9" x2="23" y2="15"></line></svg>
    </div>

    <script>
        // --- IMPORTANT: CUSTOMIZE YOUR MESSAGE HERE ---
         const fullMessage = "On your special day, I just wanted to take a moment to tell you how much you mean to me. Every day with you is a gift. You bring so much light and laughter into the world, and I'm incredibly lucky to know you. I hope this year brings you all the success, joy, and happiness you deserve. You're an amazing person with a beautiful heart, and I'm cheering for you always. Never forget how wonderful you are. Happy, happy birthday!";
       // ----------------------------------------------

        const typedTextElement = document.getElementById('typed-text');
        const nextPageBtn = document.getElementById('next-page-btn');
        const typingSpeed = 60; // Milliseconds per character
        let charIndex = 0;

        function typeWriter() {
            if (charIndex < fullMessage.length) {
                // We inject the text and keep the cursor at the end
                typedTextElement.innerHTML = fullMessage.substring(0, charIndex + 1) + '<span class="typing-cursor"></span>';
                charIndex++;
                setTimeout(typeWriter, typingSpeed);
            } else {
                // Typing finished, remove cursor and show button
                typedTextElement.innerHTML = fullMessage; // Final text without cursor
                nextPageBtn.style.opacity = '1';
            }
        }
        
        window.onload = () => {
           // Start the animation a moment after the page loads
           setTimeout(typeWriter, 1500);
           loadMusicState(); // Load the music state
        };
        
        // --- CONTINUOUS MUSIC SCRIPT ---
        const audio = document.getElementById('background-music');
        const muteBtn = document.getElementById('mute-btn');
        const speakerIcon = document.getElementById('speaker-icon');
        const muteIcon = document.getElementById('mute-icon');

        function saveMusicState() {
            localStorage.setItem('musicTime', audio.currentTime);
            localStorage.setItem('musicPaused', audio.muted);
            localStorage.setItem('musicPlaying', !audio.paused);
        }

        function loadMusicState() {
            // This function will now RESUME the music from the previous page
            const time = localStorage.getItem('musicTime');
            const paused = localStorage.getItem('musicPaused') === 'true';
            const playing = localStorage.getItem('musicPlaying') === 'true';
            
            if (time) {
                audio.currentTime = parseFloat(time);
            }
            
            audio.muted = paused;
            updateMuteButton(paused);

            if (playing && !paused) {
                 audio.play().catch(e => console.log("Audio needs interaction to play."));
            }
        }
        
        function updateMuteButton(isMuted) {
             if(isMuted) {
                speakerIcon.classList.add('hidden');
                muteIcon.classList.remove('hidden');
             } else {
                speakerIcon.classList.remove('hidden');
                muteIcon.classList.add('hidden');
             }
        }
        
        muteBtn.addEventListener('click', () => {
            audio.muted = !audio.muted;
            if(audio.muted) {
                audio.pause();
            } else if (localStorage.getItem('musicPlaying') === 'true') { // Only play if it was meant to be playing
                audio.play().catch(e => console.log("Audio play failed after unmute"));
            }
            localStorage.setItem('musicPaused', audio.muted);
            updateMuteButton(audio.muted);
        });

        window.addEventListener('beforeunload', saveMusicState);

    </script>
</body>
</html>
