<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Final Word</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #1a202c; }
        .font-handwriting { font-family: 'Lobster', cursive; }
        #thank-you-message { transition: opacity 0.3s ease-in-out; }
        #thank-you-message > div { transition: all 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-[#1a202c] text-white flex flex-col items-center justify-center min-h-screen p-4">

    <div id="main-content" class="text-center w-full max-w-lg">
        <header class="mb-8">
            <h1 class="font-handwriting text-5xl md:text-7xl text-purple-400 drop-shadow-lg">A Final Word...you Want to say something?</h1>
            <p class="text-lg text-gray-400 mt-2">Leave a message to send it back to me! </p>
        </header>

        <form id="message-form" class="w-full mx-auto">
            <textarea name="message" required class="w-full h-40 bg-[#2d3748] text-white p-3 rounded-lg border-2 border-gray-600 focus:border-pink-500 focus:outline-none focus:ring-2 focus:ring-pink-500 transition" placeholder="Type your message here..."></textarea>
            <button type="submit" class="mt-4 bg-pink-600 hover:bg-pink-500 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-all duration-300 transform hover:scale-105">
                Send Message
            </button>
        </form>
    </div>

    <!-- New Thank You Modal -->
    <div id="thank-you-message" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-gradient-to-br from-gray-700 to-gray-800 text-white rounded-2xl shadow-2xl p-8 w-full max-w-md text-center transform scale-95 opacity-0">
             <!-- Checkmark Icon -->
            <svg class="w-16 h-16 mx-auto mb-4 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            <h1 class="font-handwriting text-5xl md:text-6xl text-green-300 drop-shadow-lg">Thank You!</h1>
            <p class="text-lg text-gray-300 mt-2">Your message has been sent.</p>
            <button id="send-more-btn" class="mt-8 bg-purple-600 hover:bg-purple-500 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-all duration-300 transform hover:scale-105">
                Send More Message !
            </button>
        </div>
    </div>
