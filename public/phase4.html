<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Final Word</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #1a202c; }
        .font-handwriting { font-family: 'Lobster', cursive; }
        #thank-you-message { transition: opacity 0.5s ease; }
    </style>
</head>
<body class="bg-[#1a202c] text-white flex flex-col items-center justify-center min-h-screen p-4">

    <div id="main-content" class="text-center w-full max-w-lg">
        <header class="mb-8">
            <h1 class="font-handwriting text-5xl md:text-7xl text-purple-400 drop-shadow-lg">A Final Word...</h1>
            <p class="text-lg text-gray-400 mt-2">Leave a message to send it back to me!</p>
        </header>

        <form id="message-form" class="w-full mx-auto">
            <textarea name="message" required class="w-full h-40 bg-[#2d3748] text-white p-3 rounded-lg border-2 border-gray-600 focus:border-pink-500 focus:outline-none focus:ring-2 focus:ring-pink-500 transition" placeholder="Type your message here..."></textarea>
            <button type="submit" class="mt-4 bg-pink-600 hover:bg-pink-500 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-all duration-300 transform hover:scale-105">
                Send Message
            </button>
        </form>
    </div>

    <div id="thank-you-message" class="hidden text-center opacity-0">
        <h1 class="font-handwriting text-5xl md:text-7xl text-green-400 drop-shadow-lg">Thank You!</h1>
        <p class="text-lg text-gray-300 mt-2">Your message has been sent.</p>
        <a href="/" class="mt-8 inline-block bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-6 rounded-full transition-all duration-300">
            Start Over
        </a>
    </div>
    
    <script>
        const form = document.getElementById('message-form');
        const mainContent = document.getElementById('main-content');
        const thankYouMessage = document.getElementById('thank-you-message');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            const messageInput = form.querySelector('textarea[name="message"]');
            const submitButton = form.querySelector('button[type="submit"]');
            
            submitButton.disabled = true;
            submitButton.textContent = 'Sending...';

            try {
                const response = await fetch('/api/save-message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: messageInput.value })
                });

                if (response.ok) {
                    mainContent.classList.add('hidden');
                    thankYouMessage.classList.remove('hidden');
                    setTimeout(() => thankYouMessage.style.opacity = '1', 10);
                } else {
                    alert('Oops! There was a problem sending your message.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Oops! There was a network problem.');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Send Message';
            }
        });
    </script>
</body>
</html>
